<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssist AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Refresh button at top-right -->
    <button id="refreshBtn" class="top-right">🔄</button>

    <h2>WebAssist AI</h2>
    <p class="quote">"A prudent question is one-half of wisdom."</p>  <!-- Added quote -->

    <div class="input-container">
      <input type="text" id="queryInput" placeholder="Ask something...">
      <button id="micBtn">🎤</button> <!-- Mic button -->
    </div>

    <button id="queryBtn">Send</button>

    <div id="loadingSpinner">⏳ Loading...</div>
    <div id="responseContainer"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
